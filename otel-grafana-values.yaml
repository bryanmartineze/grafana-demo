cat > otel-grafana-values.yaml <<'EOF'
opentelemetry-collector:
  config:
    exporters:
      otlphttp/grafana_cloud:
        endpoint: "https://otlp-gateway-prod-us-east-3.grafana.net/otlp"
        auth:
          authenticator: basicauth/grafana_cloud

    extensions:
      health_check: {}
      basicauth/grafana_cloud:
        client_auth:
          username: "<Grafana User>"
          password: "<Grafana Token>"

    service:
      # MUST include health_check or healthcheckv2
      extensions: [health_check, basicauth/grafana_cloud]

      pipelines:
        traces:
          # keep spanmetrics (used by the demo dashboards) and add our exporter
          exporters: [spanmetrics, otlphttp/grafana_cloud]

        metrics:
          exporters: [otlphttp/grafana_cloud]

        logs:
          exporters: [otlphttp/grafana_cloud]
EOF
